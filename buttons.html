<style>
    .subscribe-button { /* creating subscribe button class*/
        background-color: rgb(197, 0, 0); /*Make the button background red*/
        color: white; /*make the text color white*/
        border: none; /*make the button border disappear*/
        height: 36px; /*make the button height 36 pixels*/
        width: 105px; /*make the button width 105 pixels*/
        border-radius: 10px; /*make the corner radius 10px, somewhat hard to see*/
        cursor: pointer; /*turns the mouse to a pointer when hovering over the button*/
        margin-right: 8px; /*make a space of 8 pixels on the right of the button*/
    }
    .join-button {
        background-color: white;
        border-color: rgb(99, 99, 224);
        border-style: solid; /*make the border a solid color*/
        border-width: 1px;
        color: rgb(99, 99, 224);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
    }
    .tweet-button {
        background-color: rgb(61, 133, 228);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
    }
 </style>
<button class="subscribe-button"> 
    SUBSCRIBE
</button>
<button class="join-button">
    Join
</button> 
<button class="tweet-button">
    Tweet
</button>
