<style>
    .subscribe-button { /* creating subscribe button class*/
        background-color: rgb(197, 0, 0); /*Make the button background red*/
        color: white; /*make the text color white*/
        border: none; /*make the button border disappear*/
        height: 36px; /*make the button height 36 pixels*/
        width: 105px; /*make the button width 105 pixels*/
        border-radius: 2px; /*make the corner radius 10px, somewhat hard to see*/
        cursor: pointer; /*turns the mouse to a pointer when hovering over the button*/
        margin-right: 8px; /*make a space of 8 pixels on the right of the button*/
        transition: opacity 0.15s;
    }
    .subscribe-button:hover { /*what happens when you hover over the button*/
        opacity: 0.8;
    }
    .subscribe-button:active{ /*when you click on the button*/
        opacity: 0.5;
    }
    .join-button {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid; /*make the border a solid color*/
        border-width: 1px;
        color: rgb(41, 118, 211);
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s, 
        color 0.15s;
    }
    .join-button:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15); /*horizontal pos, vertical pos, blur, color, a is opacity of color*/
    }
    .ccsf-button {
        background-color: #b10b0b;
        border-color: #606060;
        color: white;
        padding-left: 5px; /*setting the offset of text inside the button*/
        padding-right: 5px; /*setting the offset of text inside the button*/
        border-radius: 18px;
        font-weight: bold;
        margin-top: 10px;
        border-width: 1px;
        font-size: 8px;
        border-style: solid;
        transition: opacity 0.15s;
    }
    .ccsf-button:hover{
        opacity: 0.8;
        cursor: pointer;
        border-color: black;
        border-style: solid;
    }

 </style>
<button class="subscribe-button"> 
    SUBSCRIBE
</button>
<button class="join-button">
    Join holy shit its a fresh avocado
</button> 
<button class="tweet-button">
    Tweet
</button>
<button class="ccsf-button">
    Login
</button>
